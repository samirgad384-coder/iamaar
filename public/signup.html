<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>تسجيل حساب | IAMAAR</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="assets/css/style.css"></head><body>
<header class="header"><div class="container nav"><a class="brand" href="index.html"><span class="logo">ع</span> IAMAAR</a><nav class="nav-links"><a href="index.html">الرئيسية</a><a class="active" href="signup.html">تسجيل جديد</a></nav></div></header>
<section class="container page-hero"><h1>إنشاء حساب جديد</h1><p>3 خطوات مختصرة وواضحة بدون تعقيد.</p></section>
<main class="container grid-3">
  <section class="card" data-animate><h3>الخطوة 1 — بيانات الحساب</h3><div class="form-grid"><div><label>الاسم الأول</label><input class="input" placeholder="أحمد"></div><div><label>الاسم الأخير</label><input class="input" placeholder="محمد"></div><div><label>الإيميل</label><input class="input" placeholder="name@mail.com"></div><div><label>الموبايل</label><input class="input" placeholder="+20"></div><div><label>كلمة السر</label><input type="password" class="input" placeholder="********"></div></div></section>
  <section class="card" data-animate><h3>الخطوة 2 — التخصص</h3><div class="form-grid"><div><label>المسمى</label><input class="input" placeholder="مقاول"></div><div><label>سنوات الخبرة</label><input class="input" placeholder="8"></div></div></section>
  <section class="card" data-animate><h3>الخطوة 3 — الشركة</h3><div class="form-grid"><div><label>اسم الشركة</label><input class="input"></div><div><label>المدينة</label><input class="input"></div><div><label>حجم الشركة</label><input class="input" placeholder="صغيرة"></div><div><label>المصدر</label><input class="input" placeholder="فيسبوك"></div></div><br><a class="btn btn-primary" href="activation.html">استمرار للتفعيل</a></section>
</main>
